<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formLogin.css">
    <script  src="../js/menu.js"></script>
    <script src="../js/contacto.js"></script>
    <script src="../js/footer.js"></script>

    <script src="https://kit.fontawesome.com/75fe339b96.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,100&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecera"></header>

    <main class="form-login">
        <h1 class="form__title">Inicio de sesion</h1>
        <form class="form__form" action="../pages/admin.html">
            <input class="input__form" type="email" name="" id="" placeholder="Escriba su correo electrónico" required>
            <input class="input__form"type="password" name="" id="" placeholder="Escriba su contraseña" required minlength="6" maxlength="8" title="caracteres especiales, Mayusculas , minusculas">
            <button class="btn__form" type="submit">Entrar</button>
        </form>
    </main>
    <section class="contacto"></section>
    <footer class="fotter"></footer>
</body>
</html>
